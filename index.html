<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water - Bring Clean Water</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">
      <img src="CW-logo-0.png" alt="charity: water logo">
    </div>
    <button class="btn-free-trial">Join Us</button>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Bringing clean water and brighter futures to families worldwide</h1>
      <p>Join the movement to make clean water accessible to every community — one drop, one family at a time.</p>

      <form class="subscribe-form">
        <input type="text" placeholder="Your name" required>
        <button type="submit" class="btn-subscribe">Get Involved</button>
      </form>
    </div>

    <div class="hero-image">
      <img src="CW-woman-water.png" alt="Clean water project image">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 charity: water inspired project | Designed by Ryan Huh</p>
  </footer>

</body>
</html>
